<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify</title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    html,
    
    body {
      /*display: flex;*/
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    body {
      background-color: #1e1e1e;
      font-family: Avenir;
    }

    h1 {
      color: #f4f4f4 !important;
      text-align: center;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
      background-image: url("");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
    }

    canvas {
      display: block;
      vertical-align: bottom;
    }

    .header {
      margin-bottom: 2%;
      margin-top: 2%;
    }

    .img {
        width: 180px;
        height: 180px;
        background-size: cover;
    }

    /*body * { border: 1px solid red; }*/
    /* ^ super useful for finding offending elements */


   </style>
  </head>
  <body>
    <div id="particles-js"></div>
     
    <section class="container">
      
      <div class="header" style="position:relative; z-index: 1;">
      <h1 class="title"> {{ user }}'s Spotify </h1>
      </div>

      <div class="columns features x">

        {% for p in playlists %}
        {% if forloop.first %}<div class="row">{% endif %}
        <div class="col-sm-2">

          <div class="card" style="width: 180px; border: none;">
            <a href="/analyze/{{ p.playlistId }}"> <img class="card-img-top img" src="{{ p.imageUrl }}" alt="Placeholder image"></a>

            <div class="card-body">
              <h5 class="card-title"  ><a href="/analyze/{{ p.playlistId }}" style="text-decoration: none; color:#1e1e1e" > {{ p.name }}</a></h5>
            </div>
          </div>

          </div>     
        {% if forloop.counter|divisibleby:6%}</div><br><br><div class="row">{% endif %}
        {% if forloop.last %}</div>{% endif %}
        {% endfor %}
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'particles.js' %}"></script>
    <script src="{% static 'config.js' %}"></script>
  </body>
</html>
